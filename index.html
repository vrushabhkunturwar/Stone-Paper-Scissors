<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <!-- Images  -->
    <div class="choices">
        <div class="choice">
            <img src="./Images/rock-paper-scissors-296854_1280.png" alt="rock">
        </div>
        <div class="choice">
            <img src="./Images/rock-paper-scissors-296855_1280.webp" alt="">
        </div>
        <div class="choice">
            <img src="./Images/scissor.png" alt="">
        </div>
    </div>

    <!-- Score borad -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
